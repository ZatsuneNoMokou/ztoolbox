<!DOCTYPE html>
<html>
<head>
	<title>Z-Toolbox - Preferences</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" media="all" href="assets/css/inputs.css" />
	<link rel="stylesheet" type="text/css" media="all" href="assets/css/options.css" />
	<link id="generated-color-stylesheet" rel="stylesheet" type="text/css" media="all" data-theme="dark" data-background_color="#000000" href="assets/css/panel-theme-dark.css" />

	<!-- 		Google Material Design - Icon fonts 		-->
	<link rel="stylesheet" type="text/css" media="all" href="assets/css/fonts.css" />

	<script src="js/classes/chrome-preferences.js" type="module"></script>
	<script src="js/classes/chrome-preferences-ui.js" type="module"></script>

	<script src="js/init-templates.js" type="module" defer></script>

	<script src="js/classes/backgroundTheme.js" type="module"></script>
	<link rel="stylesheet" href="assets/css/custom-scrollbar.css" type="text/css" />
</head>
<body>
	<div id="contentContainer">
		<section id="preferences">
			<div class="pref_group">
				<div class="preferenceContainer">
					<label for="mode"></label>
					<select id="mode" required>
						<option value="delegated"></option>
						<option value="normal"></option>
					</select>
				</div>
			</div>

			<div class="pref_group if-delegated-version">
				<div class="preferenceContainer checkbox">
					<label for="notification_support"></label>
					<input type="checkbox" id="notification_support">
				</div>
			</div>

			<div class="pref_group if-not-delegated-version">
				<div class="preferenceContainer">
					<label for="theme"></label>
					<select id="theme" required>
						<option value="dark"></option>
						<option value="light"></option>
					</select>
				</div>
				<div class="preferenceContainer">
					<label for="background_color"></label>
					<input type="color" id="background_color" required>
				</div>
			</div>
		</section>
	</div>
	<script src="js/options.js" type="module"></script>
</body>
</html>
