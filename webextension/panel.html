<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Z-Toolbox - Panel</title>

	<link rel="stylesheet" type="text/css" media="all" href="assets/css/inputs.css" />
	<link rel="stylesheet" type="text/css" media="all" href="assets/css/panel.css" />
	<style id="search-cssSelector">/* Will be loaded later */</style>
	<link id="generated-color-stylesheet" rel="stylesheet" type="text/css" media="all" data-theme="dark" data-background_color="#000000" href="assets/css/panel-theme-dark.css" />
	
	<!-- 		Google Material Design - Icon fonts 		-->
	<link rel="stylesheet" type="text/css" media="all" href="assets/css/fonts.css" />

	<link rel="stylesheet" href="assets/css/custom-scrollbar.css" type="text/css" />
</head>
<body>
	<header>
		<button id="disableNotifications" class="if-delegated-version"></button>
		<button id="settings" class="hide" data-translate-title="Settings"><i class="material-icons">settings</i></button>
	</header>

	<section id="panelContent">
		<div id="requestPermissionItem" class="buttonItem cursor hide">
			<span class="icon"><i class="material-icons">download</i></span>
			<div class="title" data-translate-id="request-all-url-permission">Grant permission to retrieve data</div>
		</div>
		<div id="tabMover"></div>
		<div id="tabPageServerIp"></div>

		<section id="preferences">
			<div class="pref_group if-not-delegated-version">
				<div class="preferenceContainer">
					<label for="theme"></label>
					<select id="theme" required>
						<option value="dark"></option>
						<option value="light"></option>
					</select>
				</div>
				<div class="preferenceContainer">
					<label for="background_color"></label>
					<input type="color" id="background_color" required>
				</div>
			</div>
		</section>
	</section>

	<footer>
		<div>
			<span data-translate-id="footer_title">Addon under GPL v3 licence</span>
			<div>
				<span data-translate-id="footer_by">By</span><!--
				--> <a href="https://gitlab.com/u/ZatsuneNoMokou/" target="_blank">ZatsuneNoMokou</a><!--
				--> <span id="current_version" data-translate-title="updateSimple"></span>
			</div>
		</div>
	</footer>

	<script id="panelInit" src="js/panel/panel-init.js"></script>
</body>
</html>
